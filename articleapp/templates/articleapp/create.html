{% extends 'base.html' %}
{# Load the tag library #}
{% load bootstrap4 %}
{% load static %}

{% block content %}
    {# CSS 클래스 변경하고 추가했는데 디자인 변경이 안되면 브라우저 캐쉬 문제 #}
    {# 브라우저 개발자 탭에서 브라우저 캐쉬 disable check #}

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
          type="text/css" media="screen" charset="utf-8">

    <link rel="stylesheet" href="{% static 'beagle.css' %}">

    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h3 style="font-family: 'Gochi Hand', cursive">Create Article</h3>
        </div>
        <div>
            <form action="{% url 'articleapp:create' %}"
                  method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div style="font-family: 'Gochi Hand', cursive" class="m-5">
                    <input type="submit" value="meow!"
                           class="btn btn-dark rounded-pill px-5">
                </div>

            </form>
        </div>
    </div>

    <script>var editor = new MediumEditor('.editable');</script>

{% endblock %}
