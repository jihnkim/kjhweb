{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h3 style="font-family: 'Gochi Hand', cursive">Info Update</h3>
        </div>
        <div>
            <form action="{% url 'accountapp:update' pk=target_user.pk %}" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div style="font-family: 'Gochi Hand', cursive" class="m-5">
                    <input type="submit" value="meow!"
                           class="btn btn-dark rounded-pill px-5">
                </div>

            </form>
        </div>
    </div>



{% endblock %}
