{% extends 'base.html' %}

{% block content %}

    <div class="text-center">
        <div class="m-5">
            <h4>Login</h4>
        </div>
        <div>
            {#  로그인 페이지로 요청 보냄  #}
            <form action="{% url 'accountapp:login' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <div class="m-5">
                    <input type="submit"
                           class="btn btn-dark rounded-pill px-5">
                </div>

            </form>
        </div>
    </div>



{% endblock %}
